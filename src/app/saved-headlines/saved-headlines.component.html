

<div class="container-fluid" id="article" style="width:100%;">
<div class="row" style="position:absolute;top:5%;">
	
	<div class="col-sm-9 pull-left"><a  routerLink="/landing"><<Back</a></div>
	<div class="col-sm-3">
		<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">{{category}}
    <span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
      <li  *ngFor="let category of categorys"  ><a role="menuitem" tabindex="-1"  (click)="setCategory(category.name)">{{category.name}}</a></li>
      
    </ul>
  </div>

	</div>
</div>

<ul class=""  style="position:absolute;top:20%;width:80%; left:10%;">
<li *ngFor="let article of savedarticles" >

<div class="row">
<div class="col-sm-1 " >
	<img class="pull-right" src="{{article.articleImageURL}}" height="60px">
</div>
<div class="col-sm-9" >
<a href="{{article.articleURL}}" target="_blank">{{article.articleHeadline}}: </a><br>
{{article.articleDescription}}
</div>
<div class="col-sm-2" style="border-left: 2px solid black;">
<a (click)="deleteArticle(article.id,article.articleCategory)">Delete article</a><br><br>
</div>
</div>  
<br>
<div class="row">
<div class="col-sm-2" style="text-align:right;">
	<h5>Comments:   </h5>
</div>
<div class="col-sm-8" style="text-align:left;">
<div><h5>{{article.articleComment}} </h5></div>
</div>


</div> 
</li>

</ul>

</div>
